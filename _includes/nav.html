<div class="row">
    <div class="row justify-content-center col-12">
        <img src="assets/images/logo.png" alt="logo" class="logo">
    </div>
</div>

<div class="d-flex justify-content-center">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  
    
    <!-- hamburger icoon -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <!-- hoofdnavigatie -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
          {% assign links = site.data.navigation %}
          {% for link in links %}
              {% assign class = nil %}
              {% if link.url contains page.url %}
                  {% assign class = ' active' %}
              {% endif %}
              {% if link.sublinks %}
                  <li class="nav-item dropdown {{ class }}">
                      <a href="{{ site.baseurl }}{{ link.url }}" class="nav-link dropdown-toggle {{ class }}" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ link.title }} <span class="caret"></span></a>
                  </li>
              {% else %}
                  <li class="nav-item{{ class }}">
                      <a class="nav-link{{ class }}" href="{{ site.baseurl }}{{ link.url }}">{{ link.title }}</a>
                  </li>
              {% endif %}
          {% endfor %}
      </ul>
    </div>
  </nav>
</div>
